<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
   
  </style>
  </head>
  <body>	
  	<main class="container">
  	
  	<div class="grid-item">
  	<img src="illustration-hero.svg" class="hero">
  </div>
  <div class="grid-item">
  <h1 class="header">Order Summary</h1>
  </div>
<div class="grid-item">
  <p class="par">
You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
</p>
</div>

	<div class="flex">
		<div class="grid-item">
		<img src="icon-music.svg" class="icon">
		</div>
		<div class="grid-item">
  <p class="plan">
<strong>Annual Plan</strong>
<br>
  $59.99/year
  </p> 
 </div>
 
  <div class="grid-item">	
 <a href="#" class="change">Change</a>
 </div>
 </div>
 

<div class="grid-item">
  <button class="proceed">
Proceed to Payment
</button>
</div>
<div class="grid-item">  
  <a href="#" class="cancel">Cancel Order</a>
  </div>
  </main>
 
    <br><br>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <br>
    Coded by <a href="#">Gerson</a>.
    
  </footer>
</body>
</html>
